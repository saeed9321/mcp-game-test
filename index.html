<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Match Game</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Memory Match</h1>
				<div class="stats-container">
					<div class="stats">
						<span>Time: </span>
						<span id="time">00:00</span>
					</div>
					<div class="stats">
						<span>Moves: </span>
						<span id="moves">0</span>
					</div>
					<div class="stats">
						<span>Score: </span>
						<span id="score">0</span>
					</div>
				</div>
				<div class="controls">
					<button id="start">Start Game</button>
					<button id="reset">Reset Game</button>
				</div>
			</header>

			<div class="game-container">
				<div class="game-message">
					<h2>Memory Match Game</h2>
					<p>Match all the cards to win!</p>
					<p>Click "Start Game" to begin</p>
				</div>
				<div class="game-board">
					<!-- Cards will be generated by JavaScript -->
				</div>
			</div>

			<div class="result-screen hidden">
				<div class="result-message">
					<h2>Congratulations!</h2>
					<p>You've matched all the cards!</p>
					<div class="final-stats">
						<p>Time: <span id="final-time">00:00</span></p>
						<p>Moves: <span id="final-moves">0</span></p>
						<p>Score: <span id="final-score">0</span></p>
					</div>
					<button id="play-again">Play Again</button>
				</div>
			</div>
		</div>

		<footer>
			<p>
				Created with ❤️ |
				<a
					href="https://github.com/saeed9321/mcp-game-test"
					target="_blank"
					>GitHub Repo</a
				>
			</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
